<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: blue;">
    <h3 style= "font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        <i>Cor primária</i>
    </h3>
  </div>
  <div style="background-color:green">
    <h3 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        Cor Secundária
    </h3> 
  </div>
  <div style="background-color: red; color: green ; width: 10em;">
    <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <i>Cor Complementar</i>
    </h3>
  </div>
  <div style="background-color: black; ">
    <h3 style="font-family:'Times New Roman', Times, serif">
        Cor Escura
    </h3>
  </div>
  <div style="background-color: rosybrown;">
    <h3 style="font-family:Georgia, 'Times New Roman', Times, serif;">
        <i>Cor Clara</i>
    </h3>
  </div>
</body>
</html>
